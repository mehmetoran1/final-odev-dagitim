<mat-dialog-content>
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <span>İşlem Onayı</span>
  </mat-toolbar>
  <div class="container">
    <h3>{{dialogMesaj}}</h3>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Onayla</button>&nbsp;
    <button mat-raised-button color="warn" (click)="dialogRef.close(false)">İptal</button>
  </mat-dialog-actions>
</mat-dialog-content>

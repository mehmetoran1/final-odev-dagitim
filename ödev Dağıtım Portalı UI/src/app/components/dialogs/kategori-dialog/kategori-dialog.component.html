<mat-toolbar  color="primary">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div mat-dialog-content>
  <div class="container">
    <form [formGroup]="frm">
      <mat-form-field appearance="outline">
        <mat-label>Kategori Adı</mat-label>
          <input matInput placeholder="Kategori Adı" formControlName="kategoriAdi" name="kullaniciAdi" required="" type="text">
        </mat-form-field>

    </form>
  </div>
</div>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid" >Kaydet</button>&nbsp;
  <button mat-raised-button color="warn"     (click)="dialogRef.close(undefined)">İptal</button>&nbsp;
</mat-dialog-actions>
